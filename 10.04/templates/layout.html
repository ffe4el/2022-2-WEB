<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-outline-dark btn-block btn-small"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Log in with Google</button>
                  <button type="button" class="btn btn-outline-dark btn-block btn-small"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Log in with User name</button>
              </div>
              <div class="col-md-6">
                  <button type="button" class="btn btn-outline-dark btn-block btn-small"><i class="fa-regular fa-envelope"></i>&nbsp;&nbsp;Log in with E-mail</button>
              </div>
      </div>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
